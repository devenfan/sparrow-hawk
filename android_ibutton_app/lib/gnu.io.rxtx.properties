##################################################################
# Setting up (http://v-lad.org/projects/gnu.io.android/)
# 
# Place the shared library to the /system/lib folder
# Create the properties file named gnu.io.rxtx.properties in /system/etc/ directory. 
# The properties file has to contain the following text:
# 
# gnu.io.rxtx.SerialPorts=/dev/ttyUSB3:/dev/ttyUSB4
# 
##################################################################
# Install an example APK either or download the source and build it yourself. 
# To build the application check out this repository from the github. 
# Then import both GNUIO and GNUITest projects into your eclipse environment 
# and simply build it. Note that the application does not include the native 
# library you have to either build one yourself or download one from below.
# 
# Download Binaries
# 
# File				Description
# boot.img			Boot image
# module.tgz		Kernel modules
# librxtxSerial.so	Shared library
# GnuIOTEST.apk		Example application
##################################################################

gnu.io.rxtx.SerialPorts=/dev/s3c_serial1:/dev/s3c_serial2:/dev/s3c_serial3